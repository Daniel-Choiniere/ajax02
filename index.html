<!DOCTYPE html>
<html>
    <body>
        <h2>XMLHttpRequest</h2>
        
        <div id="demo">
            <button type="button" onclick="loadXML()">Load Content</button>
        </div>
        
        <script>
            function loadXML (){
                // set up the mechanocs to intiate the data transfer
                  var xhttp = new XMLHttpRequest();
                  
                  xhttp.onreadystatechange = function() {
                      if (this.readyState == 4 && this.status == 200) {
                          document.getElementById("demo").innerHTML = this.responseText;
                      }
                  };
                  
                //   intializes the Http request
                  xhttp.open("GET", "myfile.txt", true);
                  xhttp.send();
            }
        </script>
    </body>
</html>
